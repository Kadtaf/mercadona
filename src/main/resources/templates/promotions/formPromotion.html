<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<head>
    <meta charset="UTF-8">
    <title> Création d'une catégories </title>
</head>
<body>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col-md-4 offset-3">
            <div class="card my-4">
                <div class="card-header">Création d'une promotion</div>
                <div class="card-body">
                    <div class="p-1">
                        <form method="post" th:action="@{formPromotion}">
                            <div class="mb-3 mt-3">
                                <label for="discountPercentage" class="form-label">Promotion :</label>
                                <input type="text" class="form-control" id="discountPercentage" placeholder="Pourcentage de remise" name="discountPercentage">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="startDate" class="form-label">Date de début:</label>
                                <input type="date" class="form-control" id="startDate" placeholder="Nom" name="startDate">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="endDate" class="form-label">Date de fin:</label>
                                <input type="date" class="form-control" id="endDate" placeholder="Nom" name="endDate">
                            </div>
                            <input th:type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-dark mt-3">Enregistrez</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
