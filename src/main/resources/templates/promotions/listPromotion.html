<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<head>
    <meta charset="UTF-8">
    <title>Gatégories </title>
    <link th:href="@{/css/promo.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="p-3" sec:authorize="isAuthenticated()">
        <div class="card">
            <div th:if="${error}" class="alert alert-danger text-center p-3" th:name="error">
                <p th:text="${error}"/>
            </div>
            <div th:if="${message}" class="alert alert-success text-center p-3" th:name="message">
                <p th:text="${message}"/>
            </div>

            <div class="card-header d-flex justify-content-between align-items-center mb-3">
                <h2>Liste des promotions</h2>
                <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/api/promotions/formPromotion}" class="btn btn-dark">Nouvelle Promotion</a>
            </div>

            <div class="card-body">
                <div th:if="${updatedPromotion != null}">
                    <p>Catégorie mis à jour avec succès :</p>
                    <p>ID: <span th:text="${updatedPromotion.id}"></span></p>
                    <p>Promotion: <span th:text="${updatedPromotion.discountPercentage}"></span></p>
                </div>
                <!-- Tableau des utilisateurs -->
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Promotion</th>
                        <th>Date de début</th>
                        <th>Date de fin</th>
                        <th>Delete</th>
                        <th class="text-center">Edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${promotions}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.discountPercentage}"></td>
                        <td th:text="${p.startDate}"></td>
                        <td th:text="${p.endDate}"></td>
                        <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                            <a onclick="return confirm('Etes vous sure?')"
                               th:href="@{delete/{id}(id=${p.id})}" class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                        <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="text-center">
                            <!-- Liens pour editer  un utilisateur -->
                            <input type="hidden" name="promotionId" th:value="${p.id}" />
                            <a class="btn btn-success ml-4" th:href="@{editPromotion/{id}(id=${p.id})}">
                                <i class="bi bi-pencil"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a
                                th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                                th:href="@{index(page=${status.index}, keyword=${keyword})}"
                                th:text="${status.index + 1}">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
