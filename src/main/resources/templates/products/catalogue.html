<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des Produits </title>
    <script th:src="@{/jscript/promo.js}" type="text/javascript" th:defer="defer"></script>
    <link th:href="@{/css/promo.css}" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <strong th:text="${errorMessage}"></strong>
                </div>
                <h1>Catalogue</h1>
                <a th:href="@{'../products/formProduct'}" class="btn btn-dark">Nouveau Produit</a>
            </div>
            <div class="row row-cols-1 row-cols-md-5 g-4">
                <div th:each="product : ${products}" class="col">
                    <div class="card h-100" th:id="|cardId-${product.id}|">
                        <img th:src="@{/assets/{fileName}(fileName=${product.imagePath})}" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.label}"></h5>
                            <p class="card-text" th:text="${product.description}"></p>
                            <div th:if="${product.promotion != null}" class="card-text">
                                <span class="card-text text-danger has-promotion" th:inline="text" th:id="|priceId-${product.id}|">[[${#numbers.formatDecimal(product.prix, 0, 'COMMA', 2, 'POINT')}]] €</span>
                                <p class="card-text">[[${product.promotion.discountPercentage}]] %</p>
                                <span class="card-text">De : [[${product.promotion.startDate}]]</span>
                                <span class="card-text">Au : [[${product.promotion.endDate}]]</span>
                                <p th:id="|promotionId-${product.id}|" class="card-text text-danger"></p>
                            </div>
                            <p class="card-text" th:unless="${product.promotion != null}">[[${product.prix}]] €</p>
                        </div>
                        <div class="d-flex justify-between card-footer">
                            <a th:href="@{editProduct/{id}(id=${product.id})}" class="btn btn-primary">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <button type="button" data-bs-toggle="modal" data-bs-target="#addPromotionModal" class="btn btn-dark" th:onclick="|showPromotionForm(${product.id}, ${product.prix})|">Ajouter une promotion</button>
                            <a onclick="return confirm('Etes vous sure?')"
                               th:href="@{deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer mt-3">
               <nav aria-label="Page navigation mt-5">
                    <ul class="nav nav-pills">
                        <li th:each="page,status:${pages}">
                            <a
                                th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                                th:href="@{/api/products/listProducts(page=${status.index}, keyword=${keyword})}"
                                th:text="${status.index + 1}">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="modal fade" id="addPromotionModal" tabindex="-1" aria-labelledby="addPromotionModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPromotionModalLabel">Ajouter une Promotion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulaire pour ajouter une promotion -->
                        <form th:id="promotionForm">
                            <div class="mb-3">

                                <label for="startDateModal" class="form-label">Date de début</label>
                                <input type="date" class="form-control" id="startDateModal" name="startDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="endDateModal" class="form-label">Date de fin</label>
                                <input type="date" class="form-control" id="endDateModal" name="endDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="priceModal" class="form-label">Prix</label>
                                <input type="text" class="form-control" id="priceModal" name="price" disabled required>
                            </div>
                            <div class="mb-3">
                                <label for="discountPercentageModal" class="form-label">Pourcentage de Remise</label>
                                <select class="form-control" id="discountPercentageModal" name="discountPercentage" required>
                                    <option th:value="5">5%</option>
                                    <option th:value="10">10%</option>
                                    <option th:value="15">15%</option>
                                    <option th:value="20">20%</option>
                                    <option th:value="25">25%</option>
                                </select>
                               <!-- <input type="number" class="form-control" id="discountPercentageModal" name="discountPercentage" required>-->
                            </div>
                            <input th:type="hidden" th:name="_csrf" th:value="${_csrf.token}">
                            <input type="text" class="form-control" id="productIdModal" name="productId" required>
                            <button type="button" th:onclick="|savePromotion()|" class="btn btn-primary">Enregistrer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
