<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des Produits </title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Catalogue</h1>
            <a th:href="@{'../products/formProduct'}" class="btn btn-dark">Nouveau Produit</a>
        </div>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <!-- Thymeleaf iteration to display products -->
            <div th:each="product : ${products}" class="col">
                <div class="card h-100">
                    <img th:src="@{/assets/{image}(image=${product.image})}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.label}"></h5>
                        <p class="card-text" th:text="${product.description}"></p>
                        <p class="card-text" th:text="'Prix: ' + ${product.prix}"></p>
                        <p th:if="${product.promotion != null}" class="card-text text-danger" th:text="'Promotion: ' + ${product.promotion.discountPercentage}"></p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/editProduct/{id}(id=${product.id})}" class="btn btn-primary">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{'/addPromotion'}" class="btn btn-success">Ajouter une pomotion</a>
                        <a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Pagination -->
        <nav aria-label="Page navigation mt-5">
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a
                            th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                            th:href="@{/api/products/listProducts(page=${status.index}, keyword=${keyword})}"
                            th:text="${status.index + 1}">
                    </a>
                </li>
            </ul>
        </nav>

    </div>
</div>

<!-- Bootstrap JS and Popper.js scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
