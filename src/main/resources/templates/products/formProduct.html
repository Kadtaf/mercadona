<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nouveau produit </title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="row mt-3">
                <div class="col-md-6 offset-3">
                    <div class="card">
                        <div class="card-header">Création d'un nouveau produit</div>
                        <div class="card-body">
                            <div class="p-3">
                                <form th:method="post" th:action="@{saveProduct}" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="userId">ID:</label>
                                        <input type="text" id="userId" name="userId" th:value="${userId}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="imageFile" class="form-label">Image du Produit</label>
                                        <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="label" class="form-label">Label</label>
                                        <input type="text" class="form-control" id="label" name="label" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Description</label>
                                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="prix" class="form-label">Prix</label>
                                        <input type="text" class="form-control" id="prix" name="prix" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="category" class="form-label">Catégorie</label>
                                        <select class="form-select" id="category" name="existingCategoryId">
                                            <option value="" disabled selected hidden>Sélectionner une catégorie</option>
                                            <!-- Boucle pour afficher les catégories existantes -->
                                            <option th:each="category : ${categories}" th:value="${category.getId()}" th:text="${category.getLabel()}"></option>
                                        </select>
                                    </div>
                                    <!-- Champ pour Ajouter une Nouvelle Catégorie -->
                                    <div class="mb-3">
                                        <label for="newCategoryLabel" class="form-label">Nouvelle Catégorie</label>
                                        <input type="text" class="form-control" id="newCategoryLabel" name="newCategoryLabel">
                                    </div>
                                    <button type="submit" class="btn btn-dark">Ajouter le Produit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
